<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var abc = [10, 20, 30, 40, 50];

      var sum = 0;
      //   -----------------------

      // document.write(abc);

      //   -----------------------

      // for (var a = 0; a < abc.length; a++) {
      //   document.write(abc[a] + "<br>");
      // }

      //   -----------------------

      document.write("<ul>");

      for (var a = 0; a < abc.length; a++) {
        document.write("<li>" + abc[a] + "</li>");

        sum = sum + abc[a];
      }

      document.write("</ul>");

      document.write("Total: " + sum);
    </script>
  </body>
</html>
