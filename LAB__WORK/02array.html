  <body>
    <script>
      //   var abc = new Array(10, 20, 30, 40, 50);

      var abc = new Array(3);

      //   abc[0] = "Hii";

      //   abc[2] = undefined;
      //   abc[3] = null;
      //   abc[4] = true;

      for (var get = 0; get < abc.length; get++) {
        abc[get] = prompt("Please Enter the Value: ");
      }

      document.write("<ul>");

      for (var a = 0; a < abc.length; a++) {
        document.write("<li>" + abc[a] + "</li>");
      }

      document.write("</ul>");
    </script>
