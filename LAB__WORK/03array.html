<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var abc = [
        ["NAME", "AGE", "GENDER", "QUALIFICATION"],
        ["Harry", 18, "Male", "B.Com"],
        ["Sunil", 18, "Male", "BCA"],
        ["Tom", 17, "Male", "B.A"],
        ["Sunny", 19, "Male", "BCA"],
        ["Malay", 18, "Male", "B.E."],
      ];

      // document.write(abc);

      // for (var a = 0; a < abc.length; a++) {
      //   document.write(abc[a] + "<br>");
      // }

      document.write(
        "<table border = '1px', cellspacing = '0', cellpadding = '5'>"
      );

      for (var a = 0; a < abc.length; a++) {
        document.write("<tr>");

        for (var b = 0; b < abc[a].length; b++) {
          document.write("<td>" + abc[a][b] + "</td>");
        }
        document.write("<br>");

        document.write("</tr>");
      }

      document.write("</table>");
    </script>
  </body>
</html>
