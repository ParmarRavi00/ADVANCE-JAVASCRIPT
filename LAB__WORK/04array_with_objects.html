<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var student = [
        {
          name: "Vishal",
          physics: 63,
          maths: 78,
          chemistry: 56,
          computer: 89,
          total: function final() {
            var totalMarks =
              this.physics + this.maths + this.chemistry + this.computer;
            return totalMarks;
          },
          percentage: function per() {
            var perResult =
              this.physics + this.maths + this.chemistry + this.computer;

            var divaid = perResult / 4;

            return divaid;
          },
        },

        {

            var totalMarks =
              this.physics + this.maths + this.chemistry + this.computer;
            return totalMarks;
          },

            var perResult =
              this.physics + this.maths + this.chemistry + this.computer;

            var divaid = perResult / 4;

            "Physics : " +
            student[i].physics +

            "Maths : " +
