<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      const any = [2, 5, 7, 9];

      const calArea = function (x) {
        var abc = Math.PI * x * x;

        return abc;
      };

      const cal = function (any, arr) {
        const output = [];

        for (let i = 0; i < any.length; i++) {
          output.push(arr(any[i]));
        }
        return output;
      };

      // console.log(cal(any, calArea));

      //   ------------------Diameter---------------------

      const calDiameter = function (y) {
        return 2 * y;
      };

      console.log(cal(any, calDiameter));
    </script>
  </body>
