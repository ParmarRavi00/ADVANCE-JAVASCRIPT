<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [2, 4, 7, -3, 5, -2];

      const abc = arr
        .filter(function (a) {
          return a >= 0;
        })
        .reduce(function (a, b) {
          return a + b;
        });

      console.log(abc);
    </script>
  </body>
</html>
