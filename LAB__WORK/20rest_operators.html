  <body>
    <script>
      // Rest Operators ==> Parameter Mathi Array banave chhe.

      // (...) function Declaration samaye function na parameter ma last ma hoy to ye Rest Operator hoy chhe.

      var x = function (...world) {
        sum = 0;
        for (india of world) {
          sum = sum + india;
        }

        return sum;
      };

      //   document.write(x(5, 2, 3));

      document.write(x(20, 34, 10, 5, 10, 15));
