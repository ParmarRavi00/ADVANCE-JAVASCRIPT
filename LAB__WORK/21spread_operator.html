<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Spread Operators ==> Array Mathi Parameter banave chhe.

      //   (...) function Calling samaye hoy to ye Spread Operator hoy chhe.

      let arr1 = [1, 2, 3];
      let arr2 = [4, 5, 6];

      //   arr1 = arr1.concat(arr2);

      //   console.log(arr1);

      arr = [...arr1, ...arr2];

      console.log(arr);

      //   --------------------------------------------

      console.log(Math.max(3, 5, 9, 2));

      console.log(Math.max(arr));

      console.log(Math.max(...arr1));

      console.log(Math.max(...arr1, ...arr2));

      console.log(Math.max(...arr1, 7, 8, ...arr2));

      console.log(Math.max(...arr1, 7, 8, ...arr2, 10, 12));
    </script>
  </body>
</html>
