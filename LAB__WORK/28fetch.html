<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="b1">Get Text</button>

    <button id="b2">Get JSON</button>

    <button id="b3">Get API</button>

    <div id="output"></div>

    <script>
      let btn1 = document.getElementById("b1");

      let btn2 = document.getElementById("b2");

      let btn3 = document.getElementById("b3");

      btn1.addEventListener("click", GetText);

      btn2.addEventListener("click", GetJSON);

      btn3.addEventListener("click", GetAPI);

      //   --------------------------------------------------

      //   ===> Get Text File

      function GetText() {
        fetch("semple.txt")
          .then((fetchData) => {
            return fetchData.text();
          })
          .then((dataPrint) => {
            // console.log(dataPrint);

            document.getElementById("output").innerText = dataPrint;
          });
      }

      //   GetText();

      //   --------------------------------------------------

      //   ===> Get JSON File

      function GetJSON() {
        fetch("semple.json")
          .then((fetchData) => {
            return fetchData.json();
          })
          .then((printData) => {
            output = "<h4> Users </h4>";
            printData.forEach((user) => {
              output += ` 
                
                <ul>
                    <li>${user.id}</li>
                    <li>${user.name}</li>
                    <li>${user.email}</li>
                    
                    </ul>
                
                `;
            });

            document.getElementById("output").innerHTML = output;
          });
      }

      //   --------------------------------------------------

      //   ===> Get API

      function GetAPI() {
        fetch("https://jsonplaceholder.typicode.com/todos/1")
          .then((fetchData) => {
            return fetchData.json();
          })
          .then((printData) => {
            // console.log(printData);

            output = "<p> API Details </p>";

            output += `<ul>
                            <li>${printData.userId} </li>
                            <li>${printData.id} </li>
                            <li>${printData.title} </li>
                            <li>${printData.completed} </li>
                     </ul>`;

            document.getElementById("output").innerHTML = output;
          });
      }
    </script>
  </body>
</html>
