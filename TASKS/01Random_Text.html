<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="col-4 border border-primary m-auto my-5 p-2 bg-primary">
      <div class="bg-white border rounded text-center p-4">
        <div id="quote-container">
          <h2>Quote of the Day</h2>
          <p id="quote-text" class="py-5">
            Click the button to generate a random quote.
          </p>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          <div>
            <i
              class="fa-solid fa-volume-high border border-primary py-2 px-1 rounded-circle text-primary"
            ></i>
            <i
              class="fa-solid fa-file-lines border border-primary py-2 px-2 rounded-circle text-primary"
            ></i>
            <i
              class="fa-brands fa-twitter border border-primary py-2 px-2 rounded-circle text-primary"
            ></i>
          </div>
          <div>
            <button
              id="button"
              class="border bg-primary text-white rounded-pill p-1 px-3"
            >
              New Quote
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      const quotes = [
        "The only way to do great work is to love what you do. – Steve Jobs",
        "Life is what happens when you're busy making other plans. – John Lennon",
        "In the end, we will remember not the enemies, but the silence of our friends. – Martin Luther.",
        "The greatest glory in living lies not in never falling, but in rising every time we fall. – Nelson Mandela",
        "The only limit to our realization of tomorrow will be our doubts of today. – Franklin D. Roosevelt",
      ];

      function generateRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const quote = quotes[randomIndex];
        const quoteText = document.getElementById("quote-text");
        quoteText.innerHTML = quote;
      }

      const generateButton = document.getElementById("button");
      generateButton.addEventListener("click", generateRandomQuote);
    </script>
  </body>
</html>
